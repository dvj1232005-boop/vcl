<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>An Quy Chế – Đăng ký ca làm</title>
<meta name="theme-color" content="#b91c1c">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:linear-gradient(180deg,#7f1d1d,#064e3b);
  min-height:100vh;
}
.hidden{display:none}

/* INTRO */
#intro{
  position:fixed;
  inset:0;
  background:#b91c1c;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
#intro img{
  width:140px;
  animation:pop 1s ease forwards;
}
@keyframes pop{
  from{transform:scale(.7);opacity:0}
  to{transform:scale(1);opacity:1}
}

/* LAYOUT */
.container{max-width:420px;margin:auto;padding:20px}
.card{
  background:white;
  border-radius:22px;
  padding:20px;
  box-shadow:0 25px 50px rgba(0,0,0,.25);
}
h2{margin:0 0 6px}
.sub{font-size:13px;color:#555}

/* FORM */
input,select{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:14px;
  border:1px solid #ccc;
}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:16px;
  background:#b91c1c;
  color:white;
  font-weight:600;
  margin-top:14px;
}
.day{font-weight:700;margin-top:14px}

/* MANAGER */
.section{margin-top:18px}
.shiftBox{
  background:#f1f5f9;
  border-radius:14px;
  padding:10px;
  margin:8px 0;
}
.badge{
  display:inline-block;
  background:#14532d;
  color:white;
  padding:6px 10px;
  border-radius:999px;
  font-size:13px;
  margin:4px 4px 0 0;
}

/* FOOTER */
footer{text-align:center;margin-top:16px;font-size:12px;color:#eee}

/* ===== SNOW ADVANCED ===== */
#snow-layer{
  position:fixed;
  inset:0;
  pointer-events:none;
  overflow:hidden;
  z-index:5;
}
.snowflake{
  position:absolute;
  top:-10px;
  color:rgba(255,255,255,.9);
  font-size:14px;
  filter:drop-shadow(0 0 4px rgba(255,255,255,.6));
  animation:fall linear forwards;
}
@keyframes fall{
  to{
    transform:translate(var(--dx),110vh) rotate(360deg);
    opacity:0;
  }
}
.snow-toggle{
  position:fixed;
  bottom:18px;
  right:18px;
  width:44px;
  height:44px;
  border-radius:50%;
  background:rgba(255,255,255,.9);
  box-shadow:0 6px 20px rgba(0,0,0,.25);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  cursor:pointer;
  z-index:20;
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <img src="logo.jpg" alt="An Quy Chế">
</div>

<!-- SNOW -->
<div id="snow-layer"></div>
<div class="snow-toggle" onclick="enableSnowMotion()">❄️</div>

<div class="container hidden" id="app">
  <div class="card">
    <h2>Đăng ký ca làm</h2>
    <div class="sub">Tuần hiện tại • An Quy Chế</div>

    <input id="name" placeholder="Nhập tên nhân viên">
    <input id="pin" placeholder="Nhập mã PIN quản lý" class="hidden">

    <div id="form"></div>
    <button id="submitBtn">Xác nhận đăng ký</button>
  </div>

  <div class="card section hidden" id="managerBox">
    <h2>Tổng hợp đăng ký ca làm</h2>
    <button id="clearBtn">Xóa toàn bộ lịch tuần này</button>
    <div id="summary"></div>
  </div>

  <footer>© 2025 An Quy Chế • Developed by Đào Đăng Tùng</footer>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getDatabase, ref, set, get, remove } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

/* FIREBASE */
const app = initializeApp({
  apiKey:"AIzaSyCK6yfVr9VBMGwhbvYMXkJqMoRjo4Om2LM",
  databaseURL:"https://an-quy-default-rtdb.asia-southeast1.firebasedatabase.app"
});
const db = getDatabase(app);

/* DATA */
const DAYS=["T2","T3","T4","T5","T6","T7","CN"];
const SHIFTS=["C1","C2","C3","2C(C1+C2)","2C(C2+C3)","F1","F2"];

/* INTRO END */
setTimeout(()=>{
  document.getElementById("intro").remove();
  document.getElementById("app").classList.remove("hidden");
},2000);

/* FORM */
const form=document.getElementById("form");
DAYS.forEach(d=>{
  form.innerHTML+=`
    <div class="day">${d}</div>
    <select id="${d}">
      <option value="">Không đăng ký</option>
      ${SHIFTS.map(s=>`<option>${s}</option>`).join("")}
    </select>
  `;
});

/* SUBMIT */
document.getElementById("submitBtn").onclick = async ()=>{
  const ten=document.getElementById("name").value.trim();
  const pinInput=document.getElementById("pin");

  if(!ten) return alert("Vui lòng nhập tên");

  if(ten.toLowerCase()==="quanly"){
    pinInput.classList.remove("hidden");
    if(pinInput.value!=="2005") return alert("Mã PIN không đúng");
    showManager();
    return;
  }

  const lich={};
  DAYS.forEach(d=>{
    const v=document.getElementById(d).value;
    if(v) lich[d]=v;
  });

  if(!Object.keys(lich).length)
    return alert("Bạn chưa đăng ký ca nào");

  await set(ref(db,"dangKy/"+ten),{lich});
  alert("Đã gửi đăng ký ca làm");
};

/* MANAGER */
async function showManager(){
  document.getElementById("managerBox").classList.remove("hidden");
  const summary=document.getElementById("summary");
  summary.innerHTML="";

  const snap=await get(ref(db,"dangKy"));
  if(!snap.exists()){
    summary.innerHTML="<p>Chưa có dữ liệu đăng ký</p>";
    return;
  }

  const sum={};
  snap.forEach(n=>{
    const ten=n.key;
    const lich=n.val().lich||{};
    Object.entries(lich).forEach(([d,c])=>{
      sum[d]??={};
      sum[d][c]??=[];
      sum[d][c].push(ten);
    });
  });

  Object.entries(sum).forEach(([d,sh])=>{
    summary.innerHTML+=`<div class="day">${d}</div>`;
    Object.entries(sh).forEach(([c,arr])=>{
      summary.innerHTML+=`
        <div class="shiftBox">
          <b>${c}</b><br>
          ${arr.map(n=>`<span class="badge">${n}</span>`).join("")}
        </div>`;
    });
  });
}

/* CLEAR */
document.getElementById("clearBtn").onclick = async ()=>{
  if(confirm("Xóa toàn bộ đăng ký của tuần này?")){
    await remove(ref(db,"dangKy"));
    location.reload();
  }
};
</script>

<!-- SNOW SCRIPT -->
<script>
const snowLayer=document.getElementById("snow-layer");
let tiltX=0;
let snowMotionEnabled=false;

function createSnow(){
  const snow=document.createElement("div");
  snow.className="snowflake";
  snow.textContent="❄";

  const size=Math.random()*10+10;
  const startX=Math.random()*window.innerWidth;
  const drift=tiltX*40+(Math.random()*40-20);

  snow.style.left=startX+"px";
  snow.style.fontSize=size+"px";
  snow.style.setProperty("--dx",drift+"px");

  const duration=Math.random()*4+6;
  snow.style.animationDuration=duration+"s";

  snowLayer.appendChild(snow);
  setTimeout(()=>snow.remove(),duration*1000);
}

setInterval(createSnow,350);

function enableSnowMotion(){
  if(snowMotionEnabled) return;

  if(typeof DeviceOrientationEvent!=="undefined" &&
     typeof DeviceOrientationEvent.requestPermission==="function"){
    DeviceOrientationEvent.requestPermission().then(res=>{
      if(res==="granted") startMotion();
      else alert("Cần cho phép cảm biến để bật hiệu ứng tuyết");
    });
  }else{
    startMotion();
  }
}

function startMotion(){
  snowMotionEnabled=true;
  window.addEventListener("deviceorientation",e=>{
    if(e.gamma!==null){
      tiltX=Math.max(-1,Math.min(1,e.gamma/25));
    }
  });
}
</script>

</body>
</html>
