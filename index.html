<!-- STAFF -->

  <button id="submitBtn" onclick="submitAll()">XÃ¡c nháº­n Ä‘Äƒng kÃ½</button>

    NgÃ y khÃ´ng lÃ m cÃ³ thá»ƒ Ä‘á»ƒ trá»‘ng.

<!-- MANAGER -->

<script>
/* ===== FIREBASE ===== */
const firebaseConfig={
  apiKey:"YOUR_API_KEY",
  databaseURL:"https://YOUR_PROJECT_ID.firebaseio.com",
  projectId:"YOUR_PROJECT_ID"
};
firebase.initializeApp(firebaseConfig);
const db=firebase.database();

/* ===== DATA ===== */
const days=["T2","T3","T4","T5","T6","T7","CN"];
const shifts=["","C1","F1","C2","F2","C3"];

/* ===== WEEK ===== */
function getWeek(){
  const d=new Date();
  d.setDate(d.getDate()+3-(d.getDay()+6)%7);
  const w1=new Date(d.getFullYear(),0,4);
  return d.getFullYear()+"-W"+
    String(1+Math.round(((d-w1)/86400000-3+(w1.getDay()+6)%7)/7)).padStart(2,"0");
}
const week=getWeek();

/* ===== BUILD TABLE ===== */
scheduleTable.innerHTML = days.map(d=>`
  <tr id="row-${d}">
    <td>${d}</td>
    <td>
      <select data-day="${d}" onchange="markDay('${d}', this.value)">
        ${shifts.map(s=>`<option value="${s}">${s||"â€” KhÃ´ng lÃ m â€”"}</option>`).join("")}
      </select>
    </td>
  </tr>
`).join("");

function markDay(day,value){
  const row=document.getElementById("row-"+day);
  value ? row.classList.add("day-selected")
        : row.classList.remove("day-selected");
}

/* ===== SUBMIT (STAFF) ===== */
function submitAll(){
  const btn=document.getElementById("submitBtn");
  const name=nameInput.value.trim();
  if(!name){alert("ChÆ°a nháº­p tÃªn");return;}

  // MANAGER MODE
  if(name==="QuanLy"){
    staffBox.classList.add("hidden");
    managerBox.classList.remove("hidden");
    loadManagerSummary();
    return;
  }

  const updates={};
  document.querySelectorAll("select[data-day]").forEach(sel=>{
    if(sel.value){
      updates[`registrations/${week}/${sel.dataset.day}/${sel.value}/${name}`]=true;
    }
  });

  if(Object.keys(updates).length===0){
    alert("Báº¡n chÆ°a chá»n ca nÃ o");
    return;
  }

  btn.disabled=true;
  btn.innerText="â³ Äang gá»­i...";

  let done=false;
  const safety=setTimeout(()=>{
    if(!done){
      done=true;
      btn.innerText="âœ… ÄÃ£ ghi nháº­n";
      btn.disabled=false;
      nameInput.value="";
      alert("ÄÃ£ ghi nháº­n Ä‘Äƒng kÃ½, báº¡n cÃ³ thá»ƒ rá»i trang");
    }
  },2000);

  db.ref().update(updates)
    .then(()=>{
      if(done) return;
      done=true;
      clearTimeout(safety);
      btn.innerText="âœ… ÄÃ£ ghi nháº­n";
      btn.disabled=false;
      nameInput.value="";
    })
    .catch(err=>{
      if(done) return;
      done=true;
      clearTimeout(safety);
      alert(err.message);
      btn.disabled=false;
      btn.innerText="XÃ¡c nháº­n Ä‘Äƒng kÃ½";
    });
}

/* ===== MANAGER SUMMARY ===== */
function loadManagerSummary(){
  managerSummary.innerHTML="â³ Äang táº£i dá»¯ liá»‡u...";

  db.ref(`registrations/${week}`).once("value",snap=>{
    if(!snap.exists()){
      managerSummary.innerHTML="ChÆ°a cÃ³ Ä‘Äƒng kÃ½ nÃ o.";
      return;
    }

    const result={};

    snap.forEach(daySnap=>{
      const day=daySnap.key;
      daySnap.forEach(shiftSnap=>{
        const shift=shiftSnap.key;
        shiftSnap.forEach(nameSnap=>{
          const name=nameSnap.key;
          if(!result[name]) result[name]=[];
          result[name].push(`${day} â€“ ${shift}`);
        });
      });
    });

    let html="";
    Object.keys(result).forEach(name=>{
      html+=`
        <div class="card" style="margin:12px 0">
          <b>ğŸ‘¤ ${name}</b>
          <ul style="margin:6px 0 0 18px">
            ${result[name].map(v=>`<li>${v}</li>`).join("")}
          </ul>
        </div>
      `;
    });

    managerSummary.innerHTML=html;
  });
}

/* ===== THEME ===== */
function toggleTheme(){
  document.body.classList.toggle("light");
  localStorage.theme=document.body.classList.contains("light")?"light":"dark";
}
if(localStorage.theme==="light"){
  document.body.classList.add("light");
}

/* ===== SW ===== */
if("serviceWorker" in navigator){
  navigator.serviceWorker.register("sw.js");
}
</script>
